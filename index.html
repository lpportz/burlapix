<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
       
       *{
            margin: auto;
            padding: auto;
        }
        body{
            background-color: rgba(238, 238, 238, 0.932);
            font-size: larger;
            font-family: sans-serif;
            padding: 50px;
        }

      
        .btn{
            margin: 0 auto;
            font-size: 18px;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-bottom: 30px;
            padding: 10px;
            font-weight: bold;
           
        }
            .chave{
                color: rgb(0, 0, 0);
                background-color: #eeeeee;
                border-radius: 10px;
                border-bottom: 5px solid #9e9e9e;
                transition: transform 0.3s;
            }
            .chave:hover{
                background-color: #e1e3e4;
                box-shadow: 0px 0px 20px #b5e4b0;
                transform: translate(0px, -5px);
                transition: transform 0.3s;
            }
    
          .whats{
                color: azure;
                background-color: #1DA211;
                border-radius: 10px;
                border-bottom: 5px solid #0e5808;
                transition: transform 0.3s;
            }
            .whats:hover{
                background-color: #5fee52;
                box-shadow: 0px 0px 20px #b5e4b0;
                transform: translate(0px, -5px);
                transition: transform 0.3s;
            }
    </style>
</head>
<body>
    <a class="btn" onclick="copiarTexto()"><button class="btn chave">copiar chave pix</button></a>

    <p class="btn">Após copiar o codigo envie o comprovante pelo whatsapp abaixo. </p>
 
    <a class="btn" href="https://api.whatsapp.com/send?phone=5551997051843"><button class="btn whats">enviar comprovante</button></a>
   
    <script>
        let copiarTexto = () => {
            //O texto que será copiado
            const texto = "00020126400014br.gov.bcb.pix0111017185740290203Pix520400005303986540529.905802BR5911LUCAS PORTZ6008BRASILIA62290525SoCF5qw33NIl9S9D6qTkDjDKT6304301D";
            //Cria um elemento input (pode ser um textarea)
            let inputTest = document.createElement("input");
            inputTest.value = texto;
            //Anexa o elemento ao body
            document.body.appendChild(inputTest);
            //seleciona todo o texto do elemento
            inputTest.select();
            //executa o comando copy
            //aqui é feito o ato de copiar para a area de trabalho com base na seleção
            document.execCommand('copy');
            //remove o elemento
            document.body.removeChild(inputTest);
            alert("Chave pix copiada com sucesso, efetue o pagamento e depois envie o comprovante pelo whatsapp!")
        };
    </script>
</body>
</html>
